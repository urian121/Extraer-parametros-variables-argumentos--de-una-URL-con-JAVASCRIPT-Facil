    </div>
</div>


<script>
/*
Buscand los valores de la URL
*/
const queryURL = window.location.search
console.log(queryURL)


//usaremos la propiedad window.location.search de JavaScript
const valoresURL = window.location.search;

//Creamos una instancia de URLSearchParams
const parametrosURL = new URLSearchParams(valoresURL);
console.info(parametrosURL);

/*
Recorriendo todos los parametros de la URL */
for (let p of parametrosURL) {
  console.log(p);
}


/*
Para acceder a los par√°metros de la URL crearemos un objeto de tipo URLSearchParams y 
usaremos el m√©todo get() para obtener cada uno de los valores
*/
const empleado = parametrosURL.get('empleado');
const tlfEmpleado = parametrosURL.get('tlf');


for (let p of parametrosURL) {
  console.log(p);
}

console.info(tlfEmpleado);

      param.value =(tlfEmpleado);


const urlSearchParams = new URLSearchParams(window.location.search);
const nombreEmpleado = urlSearchParams.get("empleado");
console.log("El empleado es:", nombreEmpleado); 


/*
Como podemos verificar si existe el par√°metro en la URL
*/
